{% extends 'quotes/base.html' %}

{% load static %}

{% block content %}

<main id="main">

    <div class="container">

        <div class="row topspace">

            <!-- Sidebar -->
            <!--Pagination -->
            <center class="">
                <ul class="pagination">
                    <li class="disabled"><a href="">&laquo;</a></li>
                    <li class="active"><a href="">A</a></li>
                    <li><a href="">B</a></li>
                    <li><a href="">C</a></li>
                    <li><a href="">D</a></li>
                    <li><a href="">E</a></li>
                    <li><a href="">&raquo;</a></li>
                </ul>
                <!-- End Pagination -->

                <div class="thumbnails recentworks row">

                    {% for autor in autor_list %}
                    <div class="col-xs-9 col-sm-6 col-md-4 col-lg-4">
                        <a class="thumbnail" href="{% url 'autor' autor.slug %}">
						<span class="img">
							<img src="{% if autor.foto %}
                                            {{ autor.foto.url }}
                                     {% else %} {% static 'quotes/images/No_picture_available.png'%}
                                     {% endif %}"
                                alt="{{ autor.first_name }} ">

						</span>
                            <span class="title">
                                {{ autor.first_name }}
                                {% if autor.last_name %}
                                {{ autor.last_name }}
                                {% endif %}
                            </span>
                        </a>
                        <!--<p class="text-center"><a-->
                                <!--href="{% url 'autor' autor.slug %}"-->
                                <!--class="btn btn-action">Read more</a></p>-->
                        <h4></h4>
                        <p></p>
                    </div>
                    {% endfor %}

                </div>

</main>

{% endblock content %}
