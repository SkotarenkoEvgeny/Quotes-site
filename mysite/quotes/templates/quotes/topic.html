{% extends 'quotes/base.html' %}

{% load static %}

{% block content %}

<main id="main">
    <div class="container">

        <div class="row section featured topspace">
            <div class="row">
                {% for unit in topics_list %}
                <div class="col-sm-6 col-md-3">
                    <h3 class="text-center"> {{ unit.topic }} </h3>
                    <img src="{{ unit.foto.url }}" alt="can't load foto">
                    <h1></h1>
                    <p class="text-center"><a
                            href="{% url 'topic_quotes' unit.slug %}"
                            class="btn btn-action">Read
                        more</a></p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>    <!-- /container -->

</main>

{% endblock content %}
